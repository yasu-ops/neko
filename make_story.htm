<script type="text/javascript">
// 配列からランダムに要素を選び出す関数
// array: 入力配列, num: 選び出す要素数
function random(array, num) {
	var a = array; // 入力配列
	var t = []; // 一時的な配列
	var r = []; // 結果の配列
	var l = a.length; // 入力配列の長さ
	var n = num < l ? num : l; // 選び出す要素数（入力配列の長さを超えない）
	while (n-- > 0) {
		var i = Math.random() * l | 0; // ランダムなインデックス
		r[n] = t[i] || a[i]; // 結果の配列に要素を追加
		--l;
		t[i] = t[l] || a[l]; // 一時的な配列に要素を追加
	}
	return r; // 結果の配列を返す
}

// ランダムに選ばれた要素をHTML要素に表示する関数

function jet(){
	n=6; // 選び出す要素数
	var arr =["知恵","生命","信頼","勇気","慈愛","秩序","至誠","創造","厳格","治癒","理性","節度","調和","結合","庇護","清楚","善良","解放","変化","幸運","意思","誓約","寛容","公式"];
	r=random(arr, n); // ランダムに要素を選び出す
	for(i=0;i<n;i++){
		jet3(i);
	} 
	for(i=0;i<n;i++){
		setTimeout(jet2,1000*(i+1),i,r[i]);
	} 
}

function jet2(x,str){
	document.getElementById("t"+(x+1)).innerHTML=str+"<br>"+"<img src='img/"+str+".jpg' width='75px' height='75px' border='0'>" ; // HTML要素に表示
}
function jet3(x){
	document.getElementById("t"+(x+1)).innerHTML=""; // HTML要素に表示
}
